name: Newman Tests with Report

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  newman-run:
    runs-on: ubuntu-latest
    steps:
        - name: ğŸ“¥ Checkout repo
          uses: actions/checkout@v3

        - name: âš™ï¸ Setup Node.js
          uses: actions/setup-node@v3
          with:
               node-version: "18"

        - name: ğŸ“¦ Install dependencies
          run: npm install

        - name: â–¶ï¸ Run Newman tests with report
          run: npm run report
        
        - name: â–¶ï¸ Upload New HTML Report
          uses: actions/upload-artifact@v4
          with:
            name: newman-report
            path: newman/*.html